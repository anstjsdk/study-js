<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>날씨 앱</title>
    <style>
      body {
        font-family: sans-serif;
        background: #eef2f5;
        padding: 40px;
      }
      .weather-app {
        max-width: 350px;
        margin: auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 12px #0001;
        padding: 32px;
      }
      .weather-app input {
        width: 70%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #bbb;
      }
      .weather-app button {
        padding: 8px 14px;
        border-radius: 4px;
        border: none;
        background: #1976d2;
        color: white;
        cursor: pointer;
      }
      .result {
        margin-top: 28px;
      }
      .temp {
        font-size: 2.5em;
        font-weight: bold;
      }
      .desc {
        text-transform: capitalize;
        font-size: 1.1em;
        color: #555;
      }
      .city {
        font-size: 1.1em;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .icon {
        width: 64px;
        vertical-align: middle;
      }
      .error {
        color: #d32f2f;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="weather-app">
      <form id="weather-form">
        <input
          type="text"
          id="city-input"
          placeholder="도시 이름(영어)"
          required
        />
        <button type="submit">검색</button>
      </form>
      <div class="result" id="weather-result"></div>
      <div class="error" id="error-msg"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
