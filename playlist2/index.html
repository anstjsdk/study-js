<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1">playlist</h1>
      <div class="title">Everything</div>
      <div class="music-cover">
        <img src="./assets/cover/everything.jpg" alt="everything-cover" />
      </div>
      <div class="controls">
        <img class="button" src="./assets/left-arrow.svg" alt="left-btn" />
        <img class="button" src="./assets/pause.svg" alt="stop-btn" />
        <img class="button" src="./assets/right-arrow.svg" alt="right-btn" />
      </div>
      <audio id="myAudio" src="./music/everything.mp3" controls></audio>
      <input type="range" id="progressBar" min="0" value="0" step="0.1" />
    </div>
    <script src="./main.js"></script>
  </body>
</html>
