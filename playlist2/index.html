<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1">playlist</h1>
      <div class="title">Everything</div>
      <div class="music-cover">
        <img
          class="music-cover-img"
          src="./assets/cover/everything.jpg"
          alt="everything-cover"
          height="300px"
        />
      </div>
      <input type="range" id="progressBar" min="0" value="0" step="0.01" />
      <div class="controls">
        <img class="button prev-btn" src="./assets/prev.svg" alt="left-btn" />
        <img class="button pause-btn" src="./assets/play.svg" alt="stop-btn" />
        <img class="button next-btn" src="./assets/next.svg" alt="right-btn" />
      </div>
      <audio id="my-audio" src="./music/everything.mp3"></audio>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
